<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Contact Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form class="orange-form">
      <div class="text-container">
        <label for="message">What do you have to say to us?</label>
        <textarea name="message" placeholder="Start typing..."></textarea>
      </div>
      <div class="input-container">
        <div class="name-container">
          <label for="name">Name*</label>
          <input type="text" name="name" placeholder="Type your name..." required>
        </div>
        <div class="email-container">
          <label for="email">Email*</label>
          <input type="text" name="name" placeholder="Type your e-mail..." required>
        </div>
        <div class="phone-container">
          <label for="phone">Phone #</label>
          <input type="text" name="phone" placeholder="(555) 555-5555">
        </div>
        <div class="button-container">
          <button type="submit" name="submit">SEND</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
